<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestión Empleados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-button expand="block" (click)="createTable()">
      Create Table
    </ion-button>

    <ion-button expand="block" (click)="getUsuario()">
      Listar Proveedor
    </ion-button>
  </ion-card>
  
  <ion-card>
    <ion-item-divider>
      <ion-input placeholder="Enter Ruc" [(ngModel)]="ruc_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Nombre" [(ngModel)]="nombre_model"></ion-input>
    </ion-item-divider>
    
    <ion-item-divider>
      <ion-input placeholder="Enter Representante Legal" [(ngModel)]="legal_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Direccion" [(ngModel)]="direccion_model"></ion-input>
    </ion-item-divider>
    
    <ion-item-divider>
      <ion-input placeholder="Enter Teléfono" [(ngModel)]="telefono_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Crédito" [(ngModel)]="credito_model"></ion-input>
    </ion-item-divider>
    
    

    <ng-container *ngIf="updateActive; else elseTemplateUpdate">
      <ion-button expand="block" (click)="updateRow()" >
        Update Proveedor
      </ion-button>
    </ng-container>

    <ng-template #elseTemplateUpdate>
      <ion-button expand="block" (click)="insertUser()">
        Insert Proveedor
      </ion-button>
    </ng-template>

  </ion-card>

  <ion-grid>
    <ion-card *ngFor="let item of row_data">
      <ion-row>
        <ion-col size="5">Cédula:</ion-col>
        <ion-col size="7">{{item.ruc}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Nombres:</ion-col>
        <ion-col size="7">{{item.nombre}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Apellidos:</ion-col>
        <ion-col size="7">{{item.legal}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Fecha Contrato:</ion-col>
        <ion-col size="7">{{item.direccion}}</ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size="5">Salario:</ion-col>
        <ion-col size="7">{{item.telefono}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Discapacidad:</ion-col>
        <ion-col size="7">{{item.credito}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-button (click)="deleteRow(item)" size="small" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="enableUpdate(item)" size="small" color="warning">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-grid>
</ion-content>
