<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestión Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-button expand="block" (click)="createTable()">
      Create Table
    </ion-button>

    <ion-button expand="block" (click)="getUsuario()">
      Listar Clientes
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-item-divider>
      <ion-input placeholder="Enter Cedula" [(ngModel)]="cedula_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Nombres" [(ngModel)]="nombres_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Apellido" [(ngModel)]="apellidos_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Dirección" [(ngModel)]="direccion_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Teléfono" [(ngModel)]="telefono_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Correo" [(ngModel)]="correo_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-input placeholder="Enter Fecha nacimiento" [(ngModel)]="fecha_model"></ion-input>
    </ion-item-divider>

    <ion-item-divider>
      <ion-button (click)="getPicture()">
        Capture Image
      </ion-button>
      <ion-card>
        <img [src]="image" *ngIf="image">
      </ion-card>   
    </ion-item-divider>



    <ng-container *ngIf="updateActive; else elseTemplateUpdate">
      <ion-button expand="block" (click)="updateRow()">
        Update Cliente
      </ion-button>
    </ng-container>

    <ng-template #elseTemplateUpdate>
      <ion-button expand="block" (click)="insertUser()">
        Insert Cliente
      </ion-button>
    </ng-template>

  </ion-card>

  <ion-grid>
    <ion-card *ngFor="let item of row_data">
      <ion-row>
        <ion-col size="5">Cédula:</ion-col>
        <ion-col size="7">{{item.cedula}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Nombres:</ion-col>
        <ion-col size="7">{{item.nombres}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Apellidos:</ion-col>
        <ion-col size="7">{{item.apellidos}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Dirección:</ion-col>
        <ion-col size="7">{{item.direccion}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Telefono:</ion-col>
        <ion-col size="7">{{item.telefono}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Correo:</ion-col>
        <ion-col size="7">{{item.correo}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">Fecha:</ion-col>
        <ion-col size="7">{{item.fecha}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">
          Imagen:
        </ion-col>
        <ion-col size="7">
          <ion-avatar>
            <img [src]="item.imagen">
          </ion-avatar>
        </ion-col>
        
      </ion-row>



      <ion-row>
        <ion-col size="6">
          <ion-button (click)="deleteRow(item)" size="small" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="enableUpdate(item)" size="small" color="warning">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-grid>
</ion-content>
